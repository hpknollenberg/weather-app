<!doctype html>
<html lang="en">
  <head>
    <title>Hello!</title>
    <link rel="icon" type="image/x-icon" href="/assets/favicon-B3s2VIb2.ico">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootstrap styles -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- project styles -->
    <script type="module" crossorigin src="/assets/index-Dy0B1VHO.js"></script>
    <link rel="stylesheet" crossorigin href="/assets/index-CZdfCPwd.css">
  </head>
  <body class="container">
    <div id="app" class="row">
      <div id="left" class="col-md-6">
        <h1 id= "title" class="title d-flex justify-content-center">Weather App
          <div id="spinner" class="" role="status"></div>
        </h1>
        <div class="d-flex justify-content-center">
          <input type="text" placeholder="Zip Code" maxlength="5" id="zip-code">
          <button id="weatherButton">Get Weather</button>
        </div>
        <div id="info-block" class="">
          <div id="city-block" class="info-blocks">
            <h2 id="sub-title-1" class="sub-title d-flex justify-content-center load">City</h2>
            <p id="city" class=""></p>
          </div>
          <div id="temperature-block" class="info-blocks">
              <h2 id="sub-title-2" class="sub-title d-flex justify-content-center m-0 load">Temperature</h2>
            <div class="temps row align-items-center">
              <p id="temp-k" class="col-4 m-0">K</p>
              <p id="temp-f" class="col-4 m-0">F</p>
              <p id="temp-c" class="col-4 m-0">C</p>
            </div>
          </div>
          <div id="conditions-block" class="info-blocks">
            <h2 id="sub-title-3" class="sub-title d-flex justify-content-center load">Conditions</h2>
            <p id="conditions" class=""></p>
          </div>
          <div id="image-block" class="info-blocks row justify-content-center">
            <h2 id="sub-title-4" class="sub-title d-flex justify-content-center load">Other Info</h2>
            <div id="image-contain" class="d-flex justify-content-center"> 
              <img id="image" src="" class="">
              <p></p>
            </div>
          </div>
        </div>
      </div>
      <div id="right" class="col-md-6 d-flex flex-column justify-content-center">
        <p id="error" class=""></p>
      </div>
    </div>

    <!-- BootStrap JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
