<!doctype html>
<html lang="en">
  <head>
    <title>Hello!</title>
    <link rel="icon" type="image/x-icon" href="./assets/favicon.ico">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootstrap styles -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- project styles -->
    <link rel="stylesheet" href="./css/style.css">
  </head>
  <body class="container">
    <div id="app" class="row">
      <div id="left" class="col-6">
        <h1 class="title d-flex justify-content-center">Weather App</h1>
        <div class="d-flex justify-content-center">
          <input type="text" placeholder="Zip Code" id="zip-code">
          <button id="weatherButton">Get Weather</button>
        </div>
        <div id="info-block" class="">
          <div id="city-block" class="info-blocks">
            <h2 class="sub-title d-flex justify-content-center">City</h2>
            <p id="city"></p>
          </div>
          <div id="temperature-block" class="info-blocks">
            <h2 class="sub-title d-flex justify-content-center m-0">Temperature</h2>
            <div class="temps row align-items-center">
              <p id="temp-k" class="col-4 m-0">a</p>
              <p id="temp-f" class="col-4 m-0">a</p>
              <p id="temp-c" class="col-4 m-0">a</p>
            </div>
          </div>
          <div id="conditions-block" class="info-blocks">
            <h2 class="sub-title d-flex justify-content-center">Conditions</h2>
            <p id="conditions"></p>
          </div>
          <div id="image-block" class="info-blocks">
            <h2 class="sub-title d-flex justify-content-center">Other Info</h2>
            <img id="image" src="" class="">
          </div>
        </div>
      </div>
      <div id="right" class="col-6">
        Error Message Placeholder
      </div>
    </div>

    <!-- BootStrap JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/9e24421ae4.js" crossorigin="anonymous"></script>
    <!-- project JavaScript -->
    <script type="module" src="/js/main.js"></script>
  </body>
</html>
